version: '3'
services:
  graph-node:
    image: graphprotocol/graph-node:latest
    ports:
      - '8000:8000'
      - '8001:8001'
      - '8020:8020'
      - '8030:8030'
      - '8040:8040'
    depends_on:
      - ipfs
      - postgres
      - hardhat
    environment:
      postgres_host: postgres
      postgres_user: graph-node
      postgres_pass: let-me-in
      postgres_db: graph-node
      ipfs: 'ipfs:5001'
      ethereum: 'mainnet:http://hardhat:9545'
      # RUST_LOG: info
      # RUST_BACKTRACE: full
  ipfs:
    image: ipfs/go-ipfs:master-latest
    ports:
      - '5001:5001'
    environment:
      IPFS_PATH: /tmp
  postgres:
    image: postgres:9.6.19
    ports:
      - '5432:5432'
    command: ['postgres', '-cshared_preload_libraries=pg_stat_statements']
    environment:
      POSTGRES_USER: graph-node
      POSTGRES_PASSWORD: let-me-in
      POSTGRES_DB: graph-node
      PGDATA: /tmp
  hardhat:
    image: ethereumoptimism/hardhat:latest
    ports:
      - 9545:9545
    env_file:
      - docker-compose.env
